<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roasters Cafe Book Club</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Bootstrap Links -->
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Lexend+Deca&family=Nunito:wght@200;400&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Bootstrap nav bar -->
    <div class="container sticky-top">
        <nav class="navbar navbar-expand-xl navbar-light">
            <a class="brand" href="#">Roasters Cafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Book Reviews</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </nav> 
    </div>

    <header class="header-section">
        <h1 class="heading-title">Roasters Cafe</h1>
        <h2 class="heading-sub-title">Book Club</h2>
        <div class="buttons">
            <button class="events-btn">Events</button>
            <button class="contact-btn">Contact</button>
        </div>

        <video autoplay muted loop  id="coffe-mug">
            <source src="assets/img/coffee.mp4"  type="video/mp4">
        </video>
    </header>
    

    

</body>

<!-- Javascript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
